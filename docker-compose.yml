services:
  mysql:
    image: mysql:8.0
    container_name: security-camera-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: security_camera_db
      MYSQL_USER: camuser
      MYSQL_PASSWORD: campass123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - security-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: security-camera-server
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/security_camera_db
      SPRING_DATASOURCE_USERNAME: camuser
      SPRING_DATASOURCE_PASSWORD: campass123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - security-network
    volumes:
      - video-storage:/app/videos
      - frame-storage:/app/frames

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: security-camera-web
    ports:
      - "8081:8081"
    environment:
      SERVER_API_URL: http://server:8080
    depends_on:
      - server
    networks:
      - security-network

volumes:
  mysql-data:
  video-storage:
  frame-storage:

networks:
  security-network:
    driver: bridge
